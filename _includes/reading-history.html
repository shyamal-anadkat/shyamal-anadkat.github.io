<div class="reading-history-section">
  {% if include.show_stats %}
  <div id="reading-stats"></div>
  {% endif %}
  <div id="reading-history">
    <p class="no-history">Loading reading history...</p>
  </div>
</div>

{% if include.show_stats %}
<script>
  // Add reading stats display
  document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
      if (window.readingHistory) {
        const stats = window.readingHistory.getReadingStats();
        const statsContainer = document.getElementById('reading-stats');
        if (statsContainer) {
          statsContainer.innerHTML = `
            <div class="reading-stats">
              <div class="stat-item">
                <span class="stat-number">${stats.totalPostsRead}</span>
                <div class="stat-label">Posts Read</div>
              </div>
              <div class="stat-item">
                <span class="stat-number">${stats.fullyReadPosts}</span>
                <div class="stat-label">Fully Read</div>
              </div>
              <div class="stat-item">
                <span class="stat-number">${stats.averageProgress}%</span>
                <div class="stat-label">Avg Progress</div>
              </div>
            </div>
          `;
        }
      }
    }, 100);
  });
</script>
{% endif %}
